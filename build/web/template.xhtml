<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Annee" outcome="/annee/List.xhtml" />
                            <p:menuitem value="AnneeInscription" outcome="/anneeInscription/List.xhtml" />
                            <p:menuitem value="Demande" outcome="/demande/List.xhtml" />
                            <p:menuitem value="DemandeItem" outcome="/demandeItem/List.xhtml" />
                            <p:menuitem value="Device" outcome="/device/List.xhtml" />
                            <p:menuitem value="Enseignant" outcome="/enseignant/List.xhtml" />
                            <p:menuitem value="Etudiant" outcome="/etudiant/List.xhtml" />
                            <p:menuitem value="Filiere" outcome="/filiere/List.xhtml" />
                            <p:menuitem value="Module" outcome="/module/List.xhtml" />
                            <p:menuitem value="NoteAnnuelle" outcome="/noteAnnuelle/List.xhtml" />
                            <p:menuitem value="NoteModulaire" outcome="/noteModulaire/List.xhtml" />
                            <p:menuitem value="NoteSemestre" outcome="/noteSemestre/List.xhtml" />
                            <p:menuitem value="Semestre" outcome="/semestre/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
